<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Connect</title>
</head>
<body>
    <section class="section">
        <div class="connect">
            <div class="connect__wrap">
                <div class="connect__title">
                    <h2 class="connect__title__text">как с нами связаться</h2>
                </div>
                <form action="" class="connect__form">
                    <div class="connect__form__title">
                        <h4 class="connect__form__title__text">форма обратной связи</h4>
                    </div>
                    <div class="connect__form__subtitle">
                        <p class="connect__form__subtitle__text">У вас вопрос, комментарий или предложение? Напишите нам сообщение, и мы ответим при первой же возможности.</p>
                    </div>
                    <div class="connect__form__rowElement">
                        <input type="text" class="connect__input connection__form__name" placeholder="Имя">
                        <input type="text" class="connect__input connect__form__surname" placeholder="Телефон или электронная почта">
                    </div>
                    <div class="connect__form__message">
                        <input type="text" class="connect__form__message__input" placeholder="Сообщение">
                    </div>
                    <div class="connect__form__check">
                        <input type="checkbox" class="connect__form__checkbox">
                        <p class="connect__form__check__label">Я даю согласие на обработку персональных данных в соответствии с политикой конфиденциальности</p>
                    </div>
                    <div class="connect__form__btn">
                        <a href="#" class="connect__form__button">Отправить заявку</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="background"></div>
</body>
</html>
