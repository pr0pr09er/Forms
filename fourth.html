<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Account</title>
  </head>
  <body>
    <div class="account">
      <div class="header">
        <p class="header__title">Ready to take a free trial?</p>
        <p class="header__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore
        </p>
      </div>
      <div 
        class="wrap">
        <div 
          class="inner">
          <form 
            action="" 
            class="registration2">
            <div 
              class="registration2__title">
              <p
                class="registration2__titleText">Sign up for a free account</p>
            </div>  
            <div 
              class="registration2__elementInRow">
              <input
                type="text"
                class="text form__firstname__input"
                placeholder="First name"
              />
              <input
                type="text"
                class="text form__secondname__input"
                placeholder="Last name"
              />
            </div>
            <input
              type="email"
              class="text form__emailadress__input"
              placeholder="Email address"
            />
            <input
              type="password"
              class="text form__password__input"
              placeholder="Create password"
            />
            <div 
              class="registration2__btn">
              <button 
                class="form__register__btn">Register</button>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </body>
</html>
