<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>call back</title>
</head>
<body>
    <div class="callback">
        <div class="callback__wrap">
            <div class="callback__img">
                <img class="callback__cross" src="assets/img/Component 5.svg" alt="cross">
            </div>
            <div class="callback__text">
                <h2 class="callback__title">ОБРАТНЫЙ ЗВОНОК</h2>
            </div>
            <form action="" class="callback__form">
                <div class="callback__form__input">
                    <input type="text" class="callback__input callback__form__name" placeholder="Имя">
                    <input type="tel" class="callback__input callback__form__phone" placeholder="Телефон">
                </div>
                <div class="callback__form__agree">
                    <input type="checkbox" class="callback__form__check" id="callback__checkbox">
                    <p class="callback__form__label">Я даю согласие на обработку персональных данных в соответствии с <span>политикой конфиденциальности</span></p>
                </div>
                <div class="callback__form__btn">
                    <a href="#" class="callback__form__button">Заказать звонок</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
